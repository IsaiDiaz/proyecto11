<div class="container col-xxl-8 px-4 py-5">
    <h1>Formulario</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row g-3 ">
        <div class="col-md-6 position-relative">
            <label for="validationTooltip01" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" formControlName="nombre" required>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip02" class="form-label">CI</label>
            <input type="text" class="form-control" formControlName="CI" required>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Nro telefono</label>
            <input type="text" class="form-control" formControlName="telefono" required>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Correo</label>
            <input type="text" class="form-control" formControlName="correo" required>
        </div>
        <div class="col-md-6 position-relative">
                <label for="validationTooltipUsername" class="form-label">Celular</label>
                <select formControlName="celular" class="form-select" id="">
                    <option selected value="-1" disabled>
                        Seleccione una opci√≥n
                    </option>
                    <option *ngFor="let cel of celulares" value={{cel.id}}>
                        {{cel.nombre}}
                    </option>
                </select>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Descuento total</label>
            <input type="text" class="form-control" formControlName="descuento" placeholder="0%" readonly>
        </div>
        <div class="container row g-3 col-12">
        <div class="col-4">
            <button class="btn btn-success" type="submit" name="register">Registrar</button>
        </div>
        <div class="col-4">
            <button class="btn btn-danger" type="reset">Borrar</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary" onclick="location.href='home'">Salir</button>
        </div>
        </div>
    </form>
</div>
